<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${mycars}">
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.series}">Series</td>
            <td th:text="${car.color}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
